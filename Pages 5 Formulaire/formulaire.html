<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire PHP</title>
</head>
<body>

<h1>Les formulaires</h1>
<form action="" method="post">
    <label for="test"> test</label>
    <input type="text" name="test" placeholder="test" value="cours PHP">
    <input type="email" name="email" placeholder="email" value="email">
    <input type="number" name="nombre" min="1" max="10" placeholder="nombre" value="10">
    0<input type="range" name="nombre" min="0" max="10" placeholder="nombre" value="10">10
    <input type="tel" pattern="[0-9]{10}" name="tel" min="1" max="10" placeholder="tel" value="10">
    <input type="color" pattern="[0-9]{10}">
    <input type="password" name="test" placeholder="test" value="cours PHP">
    <input type="hidden" name="test" placeholder="test" value="hidden">
    <input disabled  type="text" name="test" placeholder="test" value="texte">

    <select name="choix" id="">
        <option value="1">cloix 1</option>
        <option value="2">cloix 2</option>
        <option value="3">cloix 3</option>
        <option value="4">cloix 4</option>
    </select>

    <input type="radio" name="civilite" value="mr" />Mr
    <input type="radio" name="civilite" value="mme" />Mme

    <label> Metiers</label>
    <input type="checkbox" name="metier1" value="a"> Developpeur
    <input type="checkbox" name="metier1" value="a">Graphiste
    <input type="checkbox" name="metier1" value="a">Webmaster

    <input type="submit">
    <button type="submit"> SEND </button>
</form>
    
</body>
</html>
